{% extends 'hoteladmin/base1.html'%}
{% block content%}
<style>
    body{
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
    }
    h1{
        color: rgb(215, 210, 210);
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Users</h1>
        </div>
    </div>

    <!-- Reservation Table -->
    <div class="row">
        <div class="col-md-12">
            <table class="table" style="background-color: rgba(237, 238, 234, 0.8)">                    
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    {%for User in Users %}
                    <tr>
                        <td>{{User.username}}</td>
                        <td>{{User.first_name}}</td>
                        <td>{{User.last_name}}</td>
                        
                        <td><a href="{% url 'updateuser' User.pk%}" ><button type ="button" class="btn">Update</button></a></td>
                        <td><a href="{% url 'canceluser' User.pk%}" ><button type ="button" class="btn">Delete</button></a></td>


                    </tr>
                    {%endfor%}

                </tbody>
            </table>
                    
        </div>
    </div>
</div>
{% endblock %}
